<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário</title>

  <style>
    :root{
      --bg-page: #e0e0e0;
      --hero-bg: #111214;
      --card-bg: #fbfbfd;
      --muted: #bfb9c6;
      --accent: #05bf56; /* botão verde */
      --purple: #37254a; /* título do card */
      --input-border: #ece9f0;
      --error-red: #ff3333;
      --shadow: 0 6px 18px rgba(15,12,20,0.06);
      --radius: 12px;
      --container-max: 980px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(#d6d6d6,#d6d6d6);
      color:#2b2740;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Layout */
    .page{
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:stretch;
    }

    /* Hero */
    .hero{
      background: var(--hero-bg);
      color: #fff;
      padding:72px 24px 54px;
      display:flex;
      justify-content:flex-start;
      align-items:flex-start;
      gap:48px;
    }
    .hero .inner{
      max-width: var(--container-max);
      width:100%;
      display:flex;
      gap:48px;
      align-items:flex-start;
    }
    .hero .left{
      max-width:520px;
    }
    .hero h1{
      margin:0 0 18px 0;
      font-size:48px;
      line-height:1.02;
      font-weight:800;
      letter-spacing:-0.02em;
    }
    .hero p.lead{
      margin:0;
      color:#36c2e7;
      font-size:18px;
      font-weight:600;
    }

    /* Page content area: pushes the card down so it overlaps hero*/
    .content{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 0 24px 72px;
      margin-top:-30px; /* overlap effect */
    }

    /* Form card */
    .card{
      width:100%;
      max-width: 920px;
      background:var(--card-bg);
      border-radius:16px;
      box-shadow: var(--shadow);
      padding:42px;
      border: 1px solid rgba(11,8,15,0.03);
    }

    .section-title{
      font-size:28px;
      margin:0 0 18px;
      color:var(--purple);
      font-weight:700;
    }

    .divider{
      height:1px;
      background:rgba(56,50,66,0.06);
      margin:10px 0 28px;
    }

    form .row{
      display:grid;
      grid-template-columns: 1fr;
      gap:20px;
      margin-bottom:18px;
    }

 .row.cols-3{
  /* garante que a linha use grid mesmo se .row já declarar grid */
  display: grid;
  grid-template-columns: 1fr 120px 120px; /* data | das | até */
  gap: 18px;
  align-items: end; /* faz os labels/inputs alinharem como na imagem */
  margin-bottom: 18px;
}
.row.cols-3 input[type="time"],
.row.cols-3 input[type="date"]{
  padding: 14px 16px;
  font-size:15px;
}

/* garante que select/textarea não fiquem reduzidos dentro deste grid */
.row.cols-3 > div { min-width: 0; }
    .cols-2{ grid-template-columns: 1fr 1fr; gap:18px; align-items:end; }

    label{
      display:block;
      font-weight:600;
      color:#6e6877;
      margin-bottom:8px;
      font-size:15px;
    }
    .hint{
      color:var(--muted);
      font-weight:500;
      font-size:13px;
      margin-left:10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    input[type="tel"],
    textarea,
    select,
    input[type="date"],
    input[type="time"]{
      width:100%;
      padding:18px 20px;
      font-size:15px;
      border-radius:12px;
      border:1.5px solid var(--input-border);
      background: #faf9fb;
      outline:none;
      transition: box-shadow .12s, border-color .12s;
      color:#5c5663;
    }
    textarea{ min-height:160px; resize:vertical; }

    input:focus, textarea:focus, select:focus{
      box-shadow: 0 8px 20px rgba(6,8,20,0.06);
      border-color: rgba(7,150,240,0.12);
    }

    /* error style example (telefone vermelho na imagem) */
    .input-error{
      border-color: var(--error-red) !important;
      box-shadow:none;
    }

    .checkbox-row{
      display:flex;
      align-items:center;
      gap:14px;
      margin:12px 0 20px;
    }
    .checkbox{
      width:28px;
      height:28px;
      border-radius:8px;
      border:1.5px solid rgba(7,150,240,0.18);
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff;
    }
    .checkbox svg{ width:18px; height:18px; color:#05bfa5; }

    /* footer area with big button */
    .card-footer{
      margin-top:28px;
      padding-top:22px;
      border-top:1px solid rgba(56,50,66,0.04);
      display:flex;
      justify-content:center;
    }
    .btn{
      display:inline-block;
      min-width:420px;
      max-width:calc(100% - 80px);
      text-align:center;
      padding:18px 28px;
      background: linear-gradient(180deg,#00d86a,#05bf56);
      color:white;
      border-radius:12px;
      font-weight:700;
      text-decoration:none;
      box-shadow:0 8px 30px rgba(5,191,86,0.12);
      border:0;
      cursor:pointer;
      font-size:18px;
    }

    /* responsive */
    @media (max-width:1000px){
      .hero h1{ font-size:40px; }
      .card{ padding:30px; border-radius:12px; }
    }
    @media (max-width:740px){
      .hero{ padding:40px 18px 28px; }
      .hero h1{ font-size:32px; }
      .content{ margin-top:-18px; padding-bottom:40px; }
      .cols-3{ grid-template-columns: 1fr; }
      .cols-2{ grid-template-columns: 1fr; }
      .btn{ min-width:100%; }
    }

    /* small helper */
    .muted-inline{ color:var(--muted); font-weight:500; font-size:13px; margin-left:10px;}
  </style>
</head>
<body>
  <div class="page">

    <!-- HERO -->
    <header class="hero" role="banner">
      <div class="inner">
        <div class="left" aria-hidden="false">
          <h1>Crie e compartilhe<br>seu evento.</h1>
          <p class="lead">O primeiro passo, é preencher esse formulário de inscrição.</p>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="content" role="main">
      <article class="card" aria-labelledby="form-title">
        <h2 id="form-title" class="section-title">Informações do Evento</h2>
        <div class="divider" aria-hidden="true"></div>

        <form novalidate>
          <!-- Título do evento -->
          <div class="row">
            <div>
              <label for="titulo">Título do evento <span class="muted-inline">(mínimo 8 caracteres)</span></label>
              <input id="titulo" name="titulo" type="text" placeholder="">
            </div>
          </div>

          <!-- Link e Whatsapp -->
          <div class="row">
            <div>
              <label for="link">Link do evento <span class="muted-inline">(comece com https://)</span></label>
              <input id="link" name="link" type="url" placeholder="">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="whatsapp">Whatsapp para contato <span class="muted-inline">(somente números)</span></label>
              <!-- exemplo com borda de erro para simular imagem -->
              <input id="whatsapp" name="whatsapp" type="tel" placeholder="" class="input-error" aria-invalid="true">
            </div>
          </div>

          <!-- Informações extras -->
          <div class="row">
            <div>
              <label for="info">Informações extras</label>
              <textarea id="info" name="info"></textarea>
            </div>
          </div>

          <!-- Categoria -->
          <div class="row">
            <div>
              <label for="categoria">Categoria</label>
              <select id="categoria" name="categoria">
                <option value="" disabled selected>Tipo do evento</option>
                <option>Workshop</option>
                <option>Palestra</option>
                <option>Encontro</option>
              </select>
            </div>
          </div>

          <!-- Privacidade -->
          <h3 class="section-title" style="margin-top:28px">Privacidade</h3>
          <div class="divider" aria-hidden="true"></div>

          <div class="row">
            <div>
              <label for="email-admin">E-mail do administrador <span class="muted-inline">(digite um email válido)</span></label>
              <input id="email-admin" name="email-admin" type="email" placeholder="">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="senha">Senha de acesso para os participantes <span class="muted-inline">(mínimo 8 caracteres)</span></label>
              <input id="senha" name="senha" type="text" placeholder="">
            </div>
          </div>

          <div class="checkbox-row" aria-hidden="false">
            <div class="checkbox" role="checkbox" aria-checked="true" tabindex="0">
              <!-- ícone check -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div style="font-weight:600; color:#5e5766">Evento privado</div>
          </div>

          <!-- Dia e hora (grid com três colunas na imagem) -->
          <h3 class="section-title" style="margin-top:18px">Dia e hora</h3>
<div class="divider" aria-hidden="true"></div>

<div class="row cols-3">
  <div>
    <label for="data">Data</label>
    <!-- placeholder "dd/mm/aaaa" só visual; o type=date usa o picker do navegador -->
    <input id="data" name="data" type="date">
  </div>

  <div>
    <label for="das">Das</label>
    <input id="das" name="das" type="time" value="19:00">
  </div>

  <div>
    <label for="ate">Até</label>
    <input id="ate" name="ate" type="time" value="20:00">
  </div>
</div>

          <!-- Footer / Salvar -->
          <div class="card-footer">
            <button type="submit" class="btn">Salvar evento</button>
          </div>

        </form>
      </article>
    </main>

  </div>
</body>
</html>
