<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Formulário de Evento</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <div class="cabecalho">
    </div>

    <body>
        <form action=""></form>
    </body>
</html>

<body>
  <div class="page">

    <header class="hero" role="banner">
      <div class="inner">
        <div class="left" aria-hidden="false">
          <h1>Crie e compartilhe<br>seu evento.</h1>
          <p class="lead">O primeiro passo, é preencher esse formulário de inscrição.</p>
        </div>
      </div>
    </header>

    <!-- CONTENT -->
    <main class="content" role="main">
      <article class="card" aria-labelledby="form-title">
        <h2 id="form-title" class="section-title">Informações do Evento</h2>
        <div class="divider" aria-hidden="true"></div>

        <form novalidate>
          <!-- Título do evento -->
          <div class="row">
            <div>
              <label for="titulo">Título do evento <span class="muted-inline">(mínimo 8 caracteres)</span></label>
              <input id="titulo" name="titulo" type="text" placeholder="">
            </div>
          </div>

          <!-- Link e Whatsapp -->
          <div class="row">
            <div>
              <label for="link">Link do evento <span class="muted-inline">(comece com https://)</span></label>
              <input id="link" name="link" type="url" placeholder="">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="whatsapp">Whatsapp para contato <span class="muted-inline">(somente números)</span></label>
              <!-- exemplo com borda de erro para simular imagem -->
              <input id="whatsapp" name="whatsapp" type="tel" placeholder="" class="input-error" aria-invalid="true">
            </div>
          </div>

          <!-- Informações extras -->
          <div class="row">
            <div>
              <label for="info">Informações extras</label>
              <textarea id="info" name="info"></textarea>
            </div>
          </div>

          <!-- Categoria -->
          <div class="row">
            <div>
              <label for="categoria">Categoria</label>
              <select id="categoria" name="categoria">
                <option value="" disabled selected>Tipo do evento</option>
                <option>Workshop</option>
                <option>Palestra</option>
                <option>Encontro</option>
              </select>
            </div>
          </div>

          <!-- Privacidade -->
          <h3 class="section-title" style="margin-top:28px">Privacidade</h3>
          <div class="divider" aria-hidden="true"></div>

          <div class="row">
            <div>
              <label for="email-admin">E-mail do administrador <span class="muted-inline">(digite um email válido)</span></label>
              <input id="email-admin" name="email-admin" type="email" placeholder="">
            </div>
          </div>

          <div class="row">
            <div>
              <label for="senha">Senha de acesso para os participantes <span class="muted-inline">(mínimo 8 caracteres)</span></label>
              <input id="senha" name="senha" type="text" placeholder="">
            </div>
          </div>

          <div class="checkbox-row" aria-hidden="false">
            <div class="checkbox" role="checkbox" aria-checked="true" tabindex="0">
              <!-- ícone check -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div style="font-weight:600; color:#5e5766">Evento privado</div>
          </div>

          <!-- Dia e hora (grid com três colunas na imagem) -->
          <h3 class="section-title" style="margin-top:18px">Dia e hora</h3>
<div class="divider" aria-hidden="true"></div>

<div class="row cols-3">
  <div>
    <label for="data">Data</label>
    <!-- placeholder "dd/mm/aaaa" só visual; o type=date usa o picker do navegador -->
    <input id="data" name="data" type="date" placeholder="dd/mm/aaaa">
  </div>

  <div>
    <label for="das">Das</label>
    <input id="das" name="das" type="time" value="19:00">
  </div>

  <div>
    <label for="ate">Até</label>
    <input id="ate" name="ate" type="time" value="20:00">
  </div>
</div>

          <!-- Footer / Salvar -->
          <div class="card-footer">
            <button type="submit" class="btn">Salvar evento</button>
          </div>

        </form>
      </article>
    </main>

  </div>
</body>
</html>
